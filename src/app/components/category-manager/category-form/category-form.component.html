<div class="category-form-container">
  <h3>{{ category ? 'Edit Category' : 'Add New Category' }}</h3>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="category-form">
    <div class="form-group">
      <label for="name">Name *</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="e.g., Work, Personal, Shopping"
        [class.error]="nameControl?.invalid && nameControl?.touched"
      >
      <div class="error-message" *ngIf="nameControl?.invalid && nameControl?.touched">
        {{ getNameError() }}
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description *</label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        placeholder="Brief description of this category"
        [class.error]="descriptionControl?.invalid && descriptionControl?.touched"
      ></textarea>
      <div class="error-message" *ngIf="descriptionControl?.invalid && descriptionControl?.touched">
        {{ getDescriptionError() }}
      </div>
    </div>

    <div class="form-group">
      <label for="color">Color *</label>
      <div class="color-input-wrapper">
        <input
          type="color"
          id="color"
          formControlName="color"
          class="color-picker"
        >
        <span class="color-value">{{ categoryForm.get('color')?.value }}</span>
      </div>
    </div>

    <div class="form-group">
      <label for="icon">Icon (optional)</label>
      <input
        type="text"
        id="icon"
        formControlName="icon"
        placeholder="e.g., briefcase, user, shopping-cart"
      >
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">
        {{ category ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
